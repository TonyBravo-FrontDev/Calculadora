<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="container-result">
        <form id="formulario" class="operacion">
          <input id="operacion" type="text"/>
        </form>
      </div>
      <div class="container-buttons">
        <input id="ce" class="button-call" type="button" value="CE"/>
        <input id="porcentaje" class="button-call" type="button" value="%" />
        <input id="division" class="button-call" type="button" value="รท" />
        <input id="borrar" class="button-call" type="button" value="C" />
        <input id="siete" class="button-call" type="button" value="7" />
        <input id="ocho" class="button-call" type="button" value="8" />
        <input id="nueve" class="button-call" type="button" value="9" />
        <input id="multi" class="button-call" type="button" value="x" />
        <input id="cuatro" class="button-call" type="button" value="4" />
        <input id="cinco" class="button-call" type="button" value="5" />
        <input id="seis" class="button-call" type="button" value="6" />
        <input id="menos" class="button-call" type="button" value="-" />
        <input id="uno" class="button-call" type="button" value="1" />
        <input id="dos" class="button-call" type="button" value="2" />
        <input id="tres" class="button-call" type="button" value="3" />
        <input id="suma" class="button-call" type="button" value="+" />
        <input id="cero" class="button-call" type="button" value="0" />
        <input id="punto" class="button-call" type="button" value="." />
        <input id="igual" class="button-call" type="button" value="=" />
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
